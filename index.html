<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NSIS Book Wishlist</title>
  <meta name="description" content="Which books would you like to see in our library?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <header role="banner">
      <h1>NSIS Book Wishlist</h1>
    </header>

    <main class="row clearfix">
      <div class="col-md-12 column table-responsive">
        <table class="table table-striped" id="dynamic-table">
          <thead>
            <tr>
              <th class="text-center">
                Title
              </th>
              <th class="text-center">
                Author
              </th>
              <th class="text-center">
                ISBN
              </th>
            </tr>
          </thead>
          <tbody>
            <tr id="book0">
              <td>
                <input type="text" name="title0" placeholder="Title..." class="form-control" />
              </td>
              <td>
                <input type="text" name="author0" placeholder="Author..." class="form-control" />
              </td>
              <td>
                <input type="text" name="isbn0" placeholder="ISBN..." class="form-control" />
              </td>
            </tr>
            <tr id="book1"></tr>
          </tbody>
        </table>
      </div>
    </main>
    <a id="add-row" class="btn btn-default pull-left">Add Row</a><a id="delete-row" class="pull-right btn btn-default">Delete Row</a>
  </div>

  <footer role="contentinfo">
    <small>Copyright &copy; <a href="http://www.boxitoff.com">Box It Off</a> <time datetime="2016">2016</time></small>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/dynamic-table.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>


</html>
